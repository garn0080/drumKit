<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit&Play</title>
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon/favicon.ico">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Boom</span>
      </div>
    </div>

    <audio data-key="87" src="./resources/sounds/hihat.wav"></audio>
    <audio data-key="83" src="./resources/sounds/snare.wav"></audio>
    <audio data-key="69" src="./resources/sounds/tom.wav"></audio>
    <audio data-key="82" src="./resources/sounds/tom.wav"></audio>
    <audio data-key="68" src="./resources/sounds/kick.wav"></audio>
    <audio data-key="84" src="./resources/sounds/ride.wav"></audio>
    <audio data-key="70" src="./resources/sounds/boom.wav"></audio>
    <script src="./main.js"></script>
  </body>
</html>
